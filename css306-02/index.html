<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridUsing</title>
    <script src="https://kit.fontawesome.com/111fad8343.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="top">
            <img src="./1.png" alt="">
        </div>
        <div class="mid">
            <div class="midmain">
                <div class="midLeft">
                    <div class="midlefToptDiv1">
                        <div class="div1">
                            <img src="./2.png" alt="" height="100%" width="100%">
                        </div>
                        <div class="div2">
                            <img src="./3.png" alt="" height="100%" width="100%">
                        </div>
                    </div>
                    <div class="midleftBottomdiv2">
                        <div class="div3"><img src="./6.png" alt="" height="100%" width="100%"></div>
                        <div class="div4">
                            <img src="./7.png" alt="" height="100%" width="100%">
                        </div>
                    </div>
                </div>
                <div class="midright">
                    <div class="div5">
                        <img src="./4.png" alt="" height="100%" width="100%">
                    </div>
                    <div class="div6">
                        <img src="./5.png" alt="" height="100%" width="100%">
                    </div>
                </div>
            </div>
            <div class="midBottom">
                  <div class="div7">
                    <img src="./8.png" alt="" height="100%" width="100%">
                  </div>
                  <div class="div8">
                    <img src="./9.png" alt="" height="100%" width="100%">
                  </div>
                  <div class="div9">
                    <img src="./10.png" alt="" height="100%" width="100%">
                  </div>
            </div>
        </div>

        <div class="bottom"></div>




    </div>
</body>

</html>
